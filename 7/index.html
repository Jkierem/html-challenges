<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Style Table - Challenge 7 </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <table class="custom">
      <thead>
        <tr>
          <th></th>
          <th>January</th>
          <th>February</th>
          <th>March</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="col-title">Sydney</td>
          <td>38.1</td>
          <td>39.1</td>
          <td>37.3</td>
        </tr>
        <tr>
          <td class="col-title">Melbourne</td>
          <td>34.1</td>
          <td>35.1</td>
          <td>34.3</td>
        </tr>
        <tr>
          <td class="col-title">Adelaide</td>
          <td>34.3</td>
          <td colspan="2">No data</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
