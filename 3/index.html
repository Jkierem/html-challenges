<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Table - Challenge 3</title>
  </head>
  <style>
    table {
      border : 1px solid black;
    }

    td, th {
      border: 1px solid black;
    }

  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th>January</th>
          <th>February</th>
          <th>March</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>38.1</td>
          <td>39.1</td>
          <td>37.3</td>
        </tr>
        <tr>
          <td>34.1</td>
          <td>35.1</td>
          <td>34.3</td>
        </tr>
        <tr>
          <td>34.3</td>
          <td colspan="2">No data</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
